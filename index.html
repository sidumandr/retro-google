<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Google</title>
</head>

<body>
  <!-- nav start -->
  <div class="nav">
    <ul class="nav-list">
      <li class="item">
        <a href="https://fonts.google.com/" target="_blank">Fonts</a>
      </li>
      <li class="item">
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </li>
      <li class="item">
        <a href="https://www.w3schools.com/" target="_blank">W3</a>
      </li>
      <li class="item">
        <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN</a>
      </li>
    </ul>
  </div> <!-- nav end -->
  <!-- container start -->
  <div class="container">
    <!-- header start -->
    <div class="header">
      <div class="main-img">
        <img src="img/son-gif.gif" alt="">
      </div>

      <div class="shortcuts"> <!-- shortcuts start-->
        <a href="https://www.instagram.com/" target="_blank">
          <div class="shortcut-icon">
            <img src="img/instagram.png" alt="Instagram">
          </div>
        </a>
        <a href="https://www.facebook.com/?locale=tr_TR" target="_blank">
          <div class="shortcut-icon">
            <img src="img/facebook.png" alt="">
          </div>
        </a>
        <a href="https://twitter.com/?lang=tr" target="_blank">
          <div class="shortcut-icon">
            <img src="img/x.png" alt="">
          </div>
        </a>
        <a href="https://tr.linkedin.com/" target="_blank">
          <div class="shortcut-icon">
            <img src="img/linkedin.png" alt="">
          </div>
        </a>
        <a href="https://github.com/" target="_blank">
          <div class="shortcut-icon">
            <img src="img/github.png" alt="">
          </div>
        </a>
        <a href="https://www.amazon.com.tr/" target="_blank">
          <div class="shortcut-icon">
            <img src="img/amazon.png" alt="">
          </div>
        </a>

      </div> <!-- shortcuts end-->
    </div> <!-- header end -->

    <!-- search area start -->
    <div class="search-area">
      <div class="input-group">
        <img src="img/google.png" alt="">
        <input type="text" placeholder="Google'da arayın veya URL'yi yazın" class="searchInput">
      </div>
      <div class="input-controls">
        <div class="search search-btn">
          <img src="img/search.png" height="30px" alt="">
        </div>
      </div>
    </div> <!-- search area end -->

    <!-- links start -->
    <div class="links">
      <div class="column">
        <a class="link" target="_blank" href="https://chat.openai.com/">
          <div class="img">
            <img src="img/chatgpt-icon.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">ChatGPT</p>
            <p class="url">chatgpt.com</p>
          </div>
        </a>

        <a class="link" target="_blank" href="https://stackoverflow.com/">
          <div class="img">
            <img src="img/stackoverflow.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">Stack Overflow</p>
            <p class="url">stackoverflow.com</p>
          </div>
        </a>

        <a class="link" target="_blank" href="https://codepen.io/">
          <div class="img">
            <img src="img/codepen.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">Code Pen</p>
            <p class="url">codepen.io</p>
          </div>
        </a>

        <a class="link" target="_blank" href="https://www.google.com/intl/tr/gmail/about/">
          <div class="img">
            <img src="img/gmail.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">Gmail</p>
            <p class="url">gmail.com</p>
          </div>
        </a>
      </div>

      <div class="column">
        <a href="https://www.spotify.com/tr-tr/premium/" target="_blank" class="link">
          <div class="img">
            <img src="img/spotify-1.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">Spotify</p>
            <p class="url">spotify.com</p>
          </div>
        </a>

        <a href="https://www.xbox.com/tr-TR" target="_blank" class="link">
          <div class="img">
            <img src="img/xbox.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">Xbox</p>
            <p class="url">xbox.com</p>
          </div>
        </a>

        <a href="https://www.netflix.com/tr/" target="_blank" class="link">
          <div class="img">
            <img src="img/netflix.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">Netflix</p>
            <p class="url">netflix.com</p>
          </div>
        </a>

        <a href="https://www.youtube.com/?hl=tr" target="_blank" class="link">
          <div class="img">
            <img src="img/youtube.png" alt="">
          </div>
          <div class="text">
            <p class="text-header">YouTube</p>
            <p class="url">youtube.com</p>
          </div>
        </a>
      </div>
    </div> <!-- links end -->
  </div> <!-- container end -->

  <script src="script.js"></script>
</body>

</html>
